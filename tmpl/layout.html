{{define "layout"}}
<html>

<head>
  <title>SUR (Solus User Repository)</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
      font-size: 14px;
      line-height: 1.5;
    }

    .content {
      margin-left: auto;
      margin-right: auto;
      width: 768px;
    }

    th {
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="content">
    {{template "content" .}}
  </div>
</body>

</html>
{{end}}
